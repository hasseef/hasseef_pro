<!doctype html><html lang="ar" dir="rtl"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>الاستشارات — حصيف</title>
<link rel="stylesheet" href="../assets/css/style.css"/>
</head><body><div class="container">
<h2>الاستشارات</h2>
<div class="grid grid-2">
  <div class="card"><h3>قائمة الاستشارات</h3>
    <table class="table" id="cons"><thead><tr><th>المجال</th><th>المدة</th><th>الميزانية</th><th>الحالة</th></tr></thead><tbody>
      <tr><td>حوكمة غير ربحية</td><td>4 أسابيع</td><td>25,000</td><td>مفتوح</td></tr>
      <tr><td>تحليل بيانات</td><td>3 أسابيع</td><td>18,000</td><td>مفتوح</td></tr>
    </tbody></table>
    <div class="toolbar"><button class="btn secondary" onclick="exportCSV()">تصدير CSV</button></div>
  </div>
  <div class="card"><h3>إنشاء طلب استشارة</h3>
    <div class="grid grid-2">
      <input class="input" placeholder="العنوان">
      <select class="input"><option>حوكمة</option><option>تشغيل</option><option>قانوني</option><option>بيانات</option></select>
      <input class="input" placeholder="الميزانية المتوقعة">
      <input class="input" placeholder="المدة (أسابيع)">
    </div>
    <textarea class="input" rows="4" placeholder="وصف مختصر + المخرجات المتوقعة"></textarea>
    <div class="toolbar"><button class="btn">إرسال الطلب</button></div>
  </div>
</div>
</div>
<script src="../assets/js/util.js"></script>
<script>
function exportCSV(){
  const rows=[['المجال','المدة','الميزانية','الحالة']];
  document.querySelectorAll('#cons tbody tr').forEach(tr=>rows.push(Array.from(tr.children).map(td=>td.innerText)));
  util.download('consultations.csv', util.toCSV(rows));
}
</script></body></html>
